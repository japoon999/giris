<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="section user-info">
        <h2>İSTİFADƏÇİ BİLGİLƏRİ</h2>
        <form>
            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad" required>

            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad" required>

            <label for="email">E-poçt ünvanı:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobil">Mobil nömrə:</label>
            <input type="tel" id="mobil" name="mobil" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" placeholder="Ə.g. 994501234567"
                required>
            <div class="box">
                <label for="sifre_tesdiq">Şifrəni təsdiqlə:</label>
                <input type="password" id="sifre_tesdiq" name="sifre_tesdiq" required>
                <i id="eye_icon" class="fas fa-eye"></i>
            </div>

            <button type="submit">QEYDİYYATI BİTİR</button>
        </form>
    </div>

</body>

</html>


<script src="main.js"></script>

</body>

</html>
